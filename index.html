<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Snake Game</title>
  <style>
  canvas {
    display: block;
    position: absolute;
    border: 1px solid black
    margin: auto;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
  }

  </style>
  <meta name="description" content="The Brand New Web Site">
  <meta name="author" content="Barattalo.it">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>



  <!-- run javascript at the end -->
  <script>

  //CONSTANTS
  var COLS=26,
  ROWS=26;

  //IDS
  var EMPTY=0, SNAKE=1, FRUIT=2;
  //Directions
  var LEFT=0, UP=1, RIGHT=2, DOWN=3;

//KEYCODES
var KEY_LEFT=37, KEY_UP=38, KEY_RIGHT=39, KEY_DOWN=40;

var grid = {
    width: null,
    heigth: null,
    _grid: null,


    init: function (d, c, r) {
  		this.width = c;
  		this.height = r;

  		this._grid = [];
  		for (var x=0; x < c; x++) {
  			this._grid.push([]);
  			for (var y=0; y < r; y++) {
  				this._grid[x].push(d);
  			}
  		}
  	},

    set: function (val, x, y) {
      this._grid[x][y] = val;

    },

    get: function (x, y) {
      return this._grid[x][y];
    },
  };

  var snake = {

    direction: null,
    _queue: null,
    last: null,

    init: function (d, x, y) {
      this.direction = d;

      this._queue = [];
      this.insert(x,y);

    },

    insert: function(x, y) {
      this._queue.unshift({x:x, y:y}); //put at start of file
      this.last = this._queue[0];

    },

    remove: function(){
      return this._queue.pop();

    }


  }


  function setFood() {
    var empty = [];

    for (var x=0; x < grid.width; x++) {
      for (var y=0; y < grid.height; y++) {
        if (grid.get(x,y) === EMPTY) {
          empty.push({x:x, y:y});
        }
      }
    }
    var randompos = empty[Math.floor(Math.random()*empty.length)];
    grid.set(FRUIT, randompos.x, randompos.y)
  }

  //Game OBJECTS
  var canvas, ctx, keystate, frames, score;


  function main(){
    console.log("here")
    canvas = document.createElement("canvas")
    console.log("canvas")
    canvas.width = COLS*20;
    canvas.height = ROWS*20;
    ctx = canvas.getContext("2d");
    document.body.appendChild(canvas);

    ctx.font = "12px Helvetica";

    frames = 0;
    keystate = {};
    document.addEventListener("keydown", function(evt) {})
      keystate[evt.keyCode] = true;
    document.addEventListener("keyup", function(evt) {})
      delete keystate[evt.keyCode];


    init();
    loop();
  }

  function init(){
    console.log("vaing init")
    score = 0;
    grid.init(EMPTY, COLS, ROWS);

    var sp = {x:Math.floor(COLS/2), y:ROWS-1};
    console.log(sp);
    snake.init(UP, sp.x, sp.y);
    grid.set(SNAKE, sp.x, sp.y);

    setFood();
  }




  window.requestAnimationFrame(loop, canvas);

  function update(){
    frames++;

    if (keystate[KEY_LEFT] && snake.direction !== RIGHT) snake.direction = LEFT;
    if (keystate[KEY_UP] && snake.direction !== DOWN) snake.direction = UP;
    if (keystate[KEY_RIGHT] && snake.direction !== LEFT) snake.direction = RIGHT;
    if (keystate[KEY_DOWN] && snake.direction !== UP) snake.direction = DOWN;


    if(frames%5 === 0){
      var nx = snake.last.x;
      var ny = snake.last.y;

      switch (snake.direction){
        case LEFT:
            nx--;
        case UP:
            ny--;
        case RIGHT:
            nx++;
        case DOWN:
            ny++;
            break;
      }

      if (0 > nx || nx > grid.width-1 ||
          0 > ny || ny > grid.height-1 ||
          grid.get(nx, ny) === SNAKE
        ){
        return init();
      }

      if(grid.get(nx, ny) === FRUIT){
        var tail = {x:nx, y:ny}

        setFood();
        else {
          var tail = snake.remove();
          score++;
          grid.set(EMPTY, tail.x, tail.y);
          tail.x = nx;
          tail.y = ny;

        }
      }

      var tail = snake.remove();
      grid.set(EMPTY, tail.x, tail.y);
      tail.x = nx;
      tail.y = ny;
      grid.set(SNAKE, tail.x, tail.y);

      snake.insert(tail.x, tail.y);
      }
    }

    //trying highscore counter

  	if (localStorage["player1"] < score) {
  		localStorage["player1"] = score;
  		console.log("logging score");


  }

  function draw(){
    console.log("draw method")
    var tw = canvas.width/grid.width;
    var th = canvas.height/grid.height;
    console.log(th)
    console.log (tw)


    for (var x=0; x < grid.width; x++) {
      for (var y=0; y < grid.height; y++){
        switch (grid.get(x, y)) {
          case EMPTY:
          ctx.fillStyle = "#aaa"
          break;
          case SNAKE:
          ctx.fillStyle = "#0ff"
          break;
          case FRUIT:
          ctx.fillStyle = "#f00"
          break;

          break;
          default:

        }


        ctx.fillRect(x*tw, y*th, tw, th);

      }
    }
    ctx.fillStyle = black
    ctx.fillText("SCORE: "+ score, 10, canvas.height-10);
    ctx.fillText("HIGHSCORE: " + localStorage["player1"], 100, canvas.height-10);
  }

  function loop(){}
  main();
  update();
  draw();




  </script>
</body>
</html>
